<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
    <script>
        function makeSVG(tag, attrs) {  //创建svg对象
            var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
            for (var k in attrs)
                el.setAttribute(k, attrs[k]);
            return el;
        }
        window.onload = function() {
            var width = document.getElementById('test-id').clientWidth;
            var height = document.getElementById('test-id').clientHeight;
            var start = {
                x: 3,
                y: 3
            };
            var L1 = {
                x: width + 16,
                y: start.y
            };
            var L2 = {
                x: width + 16,
                y: height + 16
            };
            var L3 = {
                x: start.x,
                y: height + 16
            };
            var L4 = {
                x: start.x,
                y: start.y
            };
            var pathD = "M" + " " + start.x + " " + start.y + " " +
                        "L" + " " + L1.x    + " " + L1.y    + " " +
                        "L" + " " + L2.x    + " " + L2.y    + " " +
                        "L" + " " + L3.x    + " " + L3.y    + " " +
                        "L" + " " + L4.y    + " " + L4.y    + " ";
           var path = makeSVG('path', {id: 'path-id', zIndex: 3, d: pathD, style:'fill:rgba(249, 249, 249, .85);stoke-width:1;stroke:hsla(24, 100%, 50%, 0.7)'});
           var parent = document.getElementById('matrix-tooltip');
            parent.insertBefore(path,parent.childNodes[0]);
        }
    </script>
</head>
<body>
  <svg id="gyy-matrix" width="800px" height="800px" fill="red">
      <g id="matrix-tooltip">
          <text id='test-id' x="8" zIndex="9999999" style="font-size:12px;color:#333333;fill:#333333;" y="21">

                  <tspan>查看相关 云计算&amp;分布式 专利（共有12345篇)</tspan>
              </a>
              <tspan>技术要点</tspan>
              <a xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="http://scut-ai-lab.tk:50000/#!/分布式计算" target="new">
                  <tspan x="10" dy="16">分布式计算1</tspan>
              </a>
              <a xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="http://scut-ai-lab.tk:50000/#!/分布式计算" target="new">
                  <tspan x="10" dy="16">分布式计算2</tspan>
              </a>
              <a xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="http://scut-ai-lab.tk:50000/#!/分布式计算" target="new">
                  <tspan x="10" dy="16">分布式计算2</tspan>
              </a>
          </text>
      </g>
  </svg>
</body>
